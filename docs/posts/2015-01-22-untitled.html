<h2>Entimema</h2>
<p>Argumento silogístico incompleto, ficando parte subentendida.</p>
<p>Suprime-se uma das premissas ou, inclusivamente, a conclusão, por se considerar que estas são do conhecimento comum ou porque não interessa expô-las. O entinema é um silogismo perfeito na mente, mas imperfeito na expressão.</p>
