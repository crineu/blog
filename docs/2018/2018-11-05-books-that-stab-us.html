<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>[quotes] Books that stab us</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    html {
      font-family:sans-serif;
      color:#080808
    }
    body {
      max-width:920px;
      margin:0 auto;
      padding:1rem
    }
    h1 { margin-top:0; font-size:1.5rem; }
    h1 small { display:block; font-size:1rem; }
    .index { display:flex; flex-direction:row; }
    .index .article-list { flex-grow:1; }
    .index .article-list .article { margin-bottom:1rem; }
    .index .article-list .date { display:block; color:#333; }
    .index aside { width:40%; }
    .index aside img {
      display:block;
      margin:0 auto 1rem;
      border-radius:5px
    }
    .index aside dt { font-size:.9rem; }
    .index aside dd { margin-left:0; }
    .index aside dd:not(:last-child) { margin-bottom:.5rem; }
    @media(max-width:640px) {
      .index aside {
        display:none
      }
    }
    article {
      margin:0 auto;
      max-width:720px;
      line-height:1.3
    }
    article img {
      display:block;
      margin:0 auto;
      max-width:75%
    }
    @media(max-width:640px) {
      article img {
        max-width:calc(100% - 2rem)
      }
    }
    article .comment {
      margin:2rem auto 0;
      max-width:80%;
      color:#333
    }
    .footnotes { font-size:.85rem; }
    footer {
      margin-top:2rem;
      text-align:center;
      font-size:.8rem;
      color:#333
    }
    .float-img {
      float:right;
      display:inline;
      padding-left:1rem
    }
    @media(max-width:640px) {
      .float-img {
        display:block;
        float:none;
        padding-left:inherit
      }
    }
    pre {
      background-color:#eee;
      padding:.25rem 1rem;
      margin:0 -1rem;
      max-width:100%;
      overflow-x:auto
    }
    pre .cp { color:#800; }
    pre .k { color:#008; }
    pre .kt, pre .kd, pre .kc { color:#44f; }
    pre .s { color:#484; font-style:italic; }
    pre .cm, pre .c1 { color:#333; font-style:italic; }
    pre .gi { color:green }
    pre .gd { color:red }
    pre .gu { color:blue }
    summary {
      cursor:pointer;
      background-color:#eee;
      padding:.25rem 1rem;
      margin:0 -1rem;
    }
    details[open] {
      border-bottom:1rem solid #eee;
      margin:0 -1rem 1rem;
      padding:0 1rem
    }
    .text-center { text-align:center }
    blockquote {
      border-left:5px solid #bbb;
      background-color:#eee;
      padding:1px 1rem;
      margin-left:calc(-1rem - 5px);
      margin-right:-1rem
    }
    ul li:not(:last-child) { margin-bottom:1rem }
  </style>
</head>
<body>
  <h1>[quotes] Books that stab us<small>2018-11-05 - </small></h1>
  <main>
    <article>
      <blockquote>
<p>I believe that we should read only those books that wound and stab us. If a book we are reading does not rouse us with a blow to the head, then why read it? A book must be the axe for the frozen sea inside us.</p>
</blockquote>
<p><em>â€“ Franz Kafka</em></p>
    </article>
  </main>
</body>
</html>
